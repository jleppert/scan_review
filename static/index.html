<html>
  <head>
    <title>Scan Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <link rel="stylesheet" href="style.css">
  <style>
    main > .container {
      padding: 120px 15px 0;
    }
    
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .bk-logo {
      display: none !important;
    }

     @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
     }

     .scan-control {
      margin-top: 56px;
     }

     .rover-visual {
        position: fixed;
        top: 100px;
        left: 20px;
        z-index: 99999;
        transform: scale(0.70);
      }

      .heading-container {
        position: fixed;
        top: 100px;
        left: 20px;
        z-index: 99999;

        display: flex;
        align-items: center;
        justify-content: center;
      }

     #heading-number {
        position: absolute;
        bottom: -40px;
      }
  </style>
  
  <body class="d-flex flex-column h-100">
    
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Scan Review</a>
        </div>
      </nav>
      <nav class="navbar navbar-light bg-light fixed-top scan-control">
        <div class="container">
        </div>
      </nav>
    </header>
    
    <div class="heading-container">
      <div id="heading-number">
        <div id="heading-number-degree"></div>
        <div id="heading-number-radian"></div>
      </div>
      
      <svg id="heading" class="heading" width="300" height="300" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <main class="flex-shrink-0">
      <div class="container"></div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"></span>
      </div>
    </footer>

    <script type="text/html" id="plot">
      <div class="row justify-content-md-center">
        <div class="col col-lg-2"></div>
        <div class="col-md-auto plot-container"></div>
        <div class="col col-lg-2"></div>
      </div>
    </script>
    
    <script src="vendor.js"></script>
    <script src="bokeh.js"></script>
    <script src="bokeh-widgets.js"></script>
    <script src="bokeh-tables.js"></script>
    <script src="bokeh-api.js"></script>
    <script src="bokeh-gl.js"></script>
    <script src="bokeh-mathjax.js"></script>

    <script src="client.js"></script>

  </body>
</html>
